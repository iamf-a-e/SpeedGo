<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WhatsApp Bot Chat Viewer</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 700px; margin: auto; }
    h2 { margin-bottom: 10px; }
    #userSelect { padding: 5px; font-size: 16px; }
    #chatBox {
      border: 1px solid #ccc;
      padding: 10px;
      height: 400px;
      overflow-y: auto;
      margin-top: 15px;
      background: #f9f9f9;
    }
    .msg {
      margin: 10px 0;
      padding: 8px;
      border-radius: 5px;
      max-width: 80%;
    }
    .user {
      background: #dcf8c6;
      text-align: right;
      margin-left: auto;
    }
    .bot {
      background: #fff;
      text-align: left;
      margin-right: auto;
    }
    .timestamp {
      display: block;
      font-size: 10px;
      color: gray;
      margin-top: 2px;
    }
    textarea {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      font-size: 14px;
    }
    button {
      padding: 8px 12px;
      font-size: 14px;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <h2>WhatsApp Chat History Viewer</h2>

  <label for="userSelect">Select User:</label>
  <select id="userSelect" onchange="loadChat()"></select>

  <div id="chatBox"></div>

  <textarea id="messageInput" rows="3" placeholder="Send a message (test only)"></textarea>
  <button onclick="sendMessage()">Send</button>

  <script>
    async function loadUsers() {
      const res = await fetch('/api/chat-users');
      const users = await res.json();
      const select = document.getElementById('userSelect');
      select.innerHTML = '';
      users.forEach(u => {
        const opt = document.createElement('option');
        opt.value = u;
        opt.textContent = u;
        select.appendChild(opt);
      });
      if (users.length > 0) {
        loadChat();
      }
    }

    async function loadChat() {
      const userId = document.getElementById('userSelect').value;
      const res = await fetch(`/api/chat-history/${userId}`);
      const messages = await res.json();
      const box = document.getElementById('chatBox');
      box.innerHTML = '';
      if (Array.isArray(messages)) {
        messages.forEach(m => {
          const div = document.createElement('div');
          div.className = `msg ${m.role}`;
          div.innerHTML = `
            ${m.message}
            <span class="timestamp">${new Date(m.timestamp).toLocaleString()}</span>
          `;
          box.appendChild(div);
        });
        box.scrollTop = box.scrollHeight;
      }
    }

    async function sendMessage() {
      const userId = document.getElementById('userSelect').value;
      const message = document.getElementById('messageInput').value.trim();
      if (!message) return;
      await fetch('/api/send-message', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user_id: userId, message })
      });
      document.getElementById('messageInput').value = '';
      loadChat();
    }

    // Auto load
    loadUsers();
  </script>

</body>
</html>
